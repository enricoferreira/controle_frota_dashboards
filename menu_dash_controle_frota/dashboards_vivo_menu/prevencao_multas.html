<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash - Prevenção Multas</title>

    <!-- Semantic -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.css">
   <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.js"></script>

   <!-- Estilos para os gráficos -->   
   <link rel="stylesheet" type="text/css" href="./helper/crossfilterjs/css/dc.css" />

    <!-- Estilo para a página -->
    <link rel="stylesheet" type="text/css" href="./frota_momento_atual/css/style.css" />
    <link rel="stylesheet" href="./frota_momento_atual/css/style_sprite_vivo.css">
    <link rel="stylesheet" type="text/css" href="./frota_momento_atual/css/font_face.css" />
    <!-- <link rel="stylesheet" href="./frota_momento_atual/css/frotaMomentoAtual_style.css"> -->

   <!-- Bibliotecas js para manipulação de dados e gráficos -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
   <script type="text/javascript" src="./helper/crossfilterjs/js/crossfilter.js"></script>
   <script type="text/javascript" src="./helper/crossfilterjs/js/dc.js"></script>    

  <!-- Scripts para impressão -->
  <script src="./helper/printjs/js/printjs.js"></script>
  <link rel="stylesheet" href="./helper/printjs/css/printjs.css">

  <!-- Moment.JS -->
  <script type="text/javascript" src="./helper/momentJS/moment.js"></script>    
  <style>     
    
    .table-container{
        max-height: 360px;
        overflow: auto;
    }
  </style>
</head>
<body>
    <div class="ui container  mt-10" id="page">
        <div class="ui grid">
            <div class="sixteen wide computer column d-none" id="box_calendar">
                <div class="ui grid">
                    <div class="five wide computer column">
                        <div class="ui calendar" id="rangestart">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="Data Início">
                            </div>
                        </div>
                    </div>
                    <div class="five wide computer column">
                        <div class="ui calendar" id="rangeend">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="Data Fim">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui grid mb-50">           
            <div class="sixteen wide computer column">
                <div class="ui one cards">
                    <div class="ui card">
                        <div class="content">
                            <h1 class="ui header">INFRAÇÕES POR TIPO DE VIA E CONDIÇÕES</h1>
                        </div>
                        <div class="content">
                            <div id="tipoVia">                    
                            </div>                
                        </div>
                        <div class="extra content">
                            <div class="ui grid stackable">
                                <div id="checkBox-condicao" class="eight wide computer column ui checkbox">
                                </div>
                                <div id="legend-retirado-area" class="dc-html-legend-container eight wide computer column"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sixteen wide computer column">
                <div class="ui two cards stackable">
                    <div class="ui card">
                        <div class="content">
                            <h1 class="ui header">INFRAÇÕES POR GRUPO</h1>
                        </div>
                        <div class="content">
                            <div id="chart-pie">
                            </div>
                        </div>
                        <div class="extra content">
                            <div id="legend-pieChart" class="dc-html-legend-container"></div>
                        </div>
                    </div>
                    <div class="ui card">
                        <div class="content">
                            <h1 class="ui header">INFRAÇÕES POR PLACA - TOP 10</h1>
                        </div>
                        <div class="content">
                            <div class="table-container">
                                <table class="ui table striped celled" id="table">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
    
   
    <!-- Gerar Gráfico -->
    <script type="module" src="./dash_prevencao_multa/js/gerarGrafico.js"></script>    
</body>
</html>
